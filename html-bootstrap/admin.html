<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <title>Mercury</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
            <div class="container">
                <a href=""><img src="images/profil.png" alt="" width="50px" /></a>
                <a class="navbar-brand fw-bold ps-3" href="#">Kedai Kopi Mercury (Admin Page)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin</a>
                        </li>
                        <li class="nav-item ps-2">
                            <a href="<%=request.getContextPath()%>/new" class="btn btn-secondary">Add Todo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- stop navbar -->

        <!-- start tabel -->
        <div class="container py-5">
            <h3>Daftar Transaksi</h3>
            <div class="">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Daftar Barang</th>
                            <th scope="col">Status Pembayaran</th>
                            <th scope="col">Sunting</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach var="todo" items="${listTodo}">
                            <tr>
                                <td><c:out value="${todo.title}" /></td>
                                <td><c:out value="${todo.targetDate}" /></td>
                                <td><c:out value="${todo.status}" /></td>
                                <td>
                                    <button class="btn btn-primary" href="edit?id=<c:out value='${todo.id}' />">Edit</button>
                                    <button class="btn btn-danger" href="delete?id=<c:out value='${todo.id}' />">Delete</button>
                                </td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- stop tabel -->
        <input type="number" id="jumlahMkn" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
